---
kind: ConfigMap
metadata:
  name: ksql-basic-tail
  namespace: test-kafka
apiVersion: v1
data:

  setup.sh: |-
    touch /tmp/testlog

    echo "Nothing happens in this test yet. To get a KSQL prompt run something like:"      >> /tmp/testlog
    echo "kubectl -n test-kafka exec -ti $(hostname) -- ksql-cli remote http://ksql.kafka" >> /tmp/testlog
    
    tail -f /tmp/testlog

  continue.sh: |-
    exit 0

  run.sh: |-
    exit 0

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ksql-basic-tail
  namespace: test-kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        test-target: kafka
        test-type: readiness
    spec:
      containers:
      - name: testcase
        image: ksql-build
        imagePullPolicy: Never
        env:
        - name: BOOTSTRAP
          value: kafka-0.broker.kafka.svc.cluster.local:9092
        - name: ZOOKEEPER
          value: zookeeper.kafka.svc.cluster.local:2181
        # Test set up
        command:
        - /bin/bash
        - -e
        - /test/setup.sh
        # Test run, again and again
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -e
            - /test/run.sh
          # JVM start is slow, can we keep producer started and restore the default preriod 10s?
          periodSeconds: 30
        # Test quit on nonzero exit
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -e
            - /test/continue.sh
        volumeMounts:
        - name: config
          mountPath: /test
      volumes:
      - name: config
        configMap:
          name: ksql-basic-tail
