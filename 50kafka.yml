apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: kafka-0
  namespace: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
        petindex: "0"
    spec:
      containers:
      - name: broker
        image: solsson/kafka-persistent:0.10.1
        #resources:
        #  requests:
        #    cpu: 100m
        #    memory: 100Mi
        ports:
          - containerPort: 9092
        command:
          - ./bin/kafka-server-start.sh
          - config/server.properties
          - --override
          - broker.id=0
          - --override
          - advertised.listeners=PLAINTEXT://broker-0.kafka.svc.cluster.local:9092
        volumeMounts:
          - name: datadir
            mountPath: /opt/kafka/data
      #    - name: conf
      #      mountPath: /opt/kafka/config/server.properties
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: datadir-kafka-0
      #  - name: conf
      #    configMap:
      #      name: conf-d
