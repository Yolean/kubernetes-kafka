apiVersion: batch/v1
kind: Job
metadata:
  name: topic-create-test2
  namespace: kafka
spec:
  template:
    metadata:
      name: topic-create-test2
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:b27560de08d30ebf96d12e74f80afcaca503ad4ca3103e63b1fd43a2e4c976ce
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        - zookeeper:2181
        - --create
        - --topic
        - test2
        - --partitions
        - "1"
        - --replication-factor
        - "3"
        - --config
        - min.insync.replicas=2
      restartPolicy: Never
